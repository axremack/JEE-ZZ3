<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
</head>
<body>

<h1 th:text="${title}"></h1>

<p th:if="${tasks.isEmpty()}">Aucune tâche à afficher</p>

<table th:unless="${tasks.isEmpty()}">
    <tr th:each="task: ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.category.name}"></td>
        <td th:text="${task.content}"></td>
        <td th:text="${task.creationDate}"></td>
        <td th:text="${task.endDate}"></td>
    </tr>
</table>



</body>
</html>
